<!DOCTYPE html>
<html>
  <head>
    <title>Mita</title>
    <meta charset="utf-8">
    <!-- Enquanto ainda não definirem onde estará hospeadado o favicon está utilizando o padrão (https://www.mitaoficial.com.br) -->
    <link id="favicon" rel="icon" type="image/ico" href="https://static.wixstatic.com/media/7cf56b_8642f442596d453d9fb3ab3ecd5055bb~mv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/7cf56b_8642f442596d453d9fb3ab3ecd5055bb~mv2.png">
  </head>
  <body>
    <!-- quasar:entry-point -->
    <script>
      // Função para fazer uma requisição HTTP GET
      function fetchIcon() {
        fetch('https://mitaoficial.elevarcommerceapi.com.br/HandoverMetasWS/webapi/handover/portal/ecommerce/configuracaoService/getFavicon')
          .then(data => {
            // Define o atributo href do elemento link com o URL da imagem retornado pela API
            if(data.parametro) document.getElementById('favicon').href = data.parametro;
          })
          .catch(error => {
            console.error('Erro ao buscar o ícone:', error);
          });
      }

      // Chama a função para buscar o ícone quando a página carrega
      document.addEventListener('DOMContentLoaded', fetchIcon());
    </script>
  </body>
</html>
